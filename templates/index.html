<!DOCTYPE html>
<html>
<head>
  <title>Predict Air Quality</title>
  <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
<div class="container">
    <h2>Predict Air Quality</h2>

    <div class="input-group">
      <form action="/predict" method="post">
        <label for="so2">SO2 AQI (Sulfur Dioxide)</label>
        <input type="text" id="so2" name="so2" required>

        <label for="no2">NO2 AQI (Nitrogen Dioxide)</label>
        <input type="text" id="no2" name="no2" required>

        <label for="rspm">RSPM AQI (Respirable Suspended Particulate Matter)</label>
        <input type="text" id="rspm" name="rspm" required>

        <label for="spm">SPM AQI (Suspended Particulate Matter)</label>
        <input type="text" id="spm" name="spm" required>

        <p class="description">All values typically range from 0 to 500.</p>

        <button type="submit">Predict</button>
      </form>
    </div>
</div>
</body>
</html>
